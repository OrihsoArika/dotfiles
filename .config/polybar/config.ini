# modules
include-file = ~/.config/polybar/modules.ini

[colors]
background = #282828
background-alt = #504945
foreground = #ebdbb2
primary = #d65d0e
secondary = #458588
alert = #cc241d
disabled = ${colors.background-alt}

[bar/example]
width = 1350px
height = 40px
radius-bottom = 12 

bottom = false

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-top-size = 0px
border-bottom-size = 2px
border-left-size = 2px
border-right-size = 2px

border-color = ${colors.primary}

padding = 2

offset-x = 8
offset-y = 0

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = lexend:size=11;2
font-1 = lexend:style=bold:size=11;2
font-2 = Symbols Nerd Font Mono:size=12;2

modules-left = arch-icon systray xkeyboard
modules-center = xworkspaces 
modules-right = pulseaudio battery memory cpu wlan date

; cursor-click = pointer
; cursor-scroll = ns-resize

enable-ipc = true

fixed-center =true

wm-restack = bspwm


[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
