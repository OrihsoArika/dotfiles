[colors]
background = #282828
background-alt = #504945
foreground = #ebdbb2
primary = #d65d0e
secondary = #458588
alert = #cc241d
disabled = ${colors.background-alt}

[bar/example]
width = 1350px
height = 40px
radius-top = 12

bottom = true

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0px
border-color = ${colors.primary}

padding-left = 2
padding-right = 2

offset-x = 8
offset-y = 0

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = lexend:size=11;2
font-1 = Symbols Nerd Font Mono:size=12;2

modules-left = systray filesystem xkeyboard
modules-center = xworkspaces 
modules-right = pulseaudio battery memory cpu wlan date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

fixed-center =true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/battery]
type = internal/battery

full-at = 100
low-at = 35

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT1
adapter = ACAD

poll-interval = 1

; see "man date" for details on how to format the time string
; NOTE: if you want to use syntax tags here you need to use %%{...}
; Default: %H:%M:%S
time-format = %H:%M

; Available tags:
;   <label-charging> (default)
;   <bar-capacity>
;   <ramp-capacity>
;   <animation-charging>
format-charging = <animation-charging> <label-charging>

; Available tags:
;   <label-discharging> (default)
;   <bar-capacity>
;   <ramp-capacity>
;   <animation-discharging>
format-discharging = <ramp-capacity> <label-discharging>

; Available tags:
;   <label-full> (default)
;   <bar-capacity>
;   <ramp-capacity>
format-full = <ramp-capacity> <label-full>

; Format used when battery level drops to low-at
; If not defined, format-discharging is used instead.
; Available tags:
;   <label-low>
;   <animation-low>
;   <bar-capacity>
;   <ramp-capacity>
; New in version 3.6.0
format-low = <animation-low> <label-low>

; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
;   %time%
;   %consumption% (shows current charge rate in watts)
label-charging = %percentage%%

; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
;   %time%
;   %consumption% (shows current discharge rate in watts)
label-discharging = %percentage%%%{F-}
; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
label-full = %percentage%%%{F-}

; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
;   %time%
;   %consumption% (shows current discharge rate in watts)
; New in version 3.6.0
label-low = LOW %percentage%%%{F-}

; Only applies if <ramp-capacity> is used
ramp-capacity-0 = %{F#cc241d}󰁼
ramp-capacity-1 = %{F#d65d0e}󰁽
ramp-capacity-2 = %{F#d79921}󰁿
ramp-capacity-3 = %{F#98971a}󰂁
ramp-capacity-4 = %{F#689d6e}󱟢

; Only applies if <bar-capacity> is used
bar-capacity-width = 10

; Only applies if <animation-charging> is used
animation-charging-0 = %{F#cc241d}󰢜%{F-}
animation-charging-1 = %{F#d65d0e}󰂇%{F-}
animation-charging-2 = %{F#d79921}󰢝%{F-}
animation-charging-3 = %{F#98971a}󰢞%{F-}
animation-charging-4 = %{F#689d6e}󰂅%{F-}
;Framerate in milliseconds
animation-charging-framerate = 750

; Only applies if <animation-discharging> is used
animation-discharging-0 = %{F#689d6e}
animation-discharging-1 = %{F#98971a}
animation-discharging-2 = %{F#d79921}
animation-discharging-3 = %{F#d65d0e}
animation-discharging-4 = %{F#cc241d}
; Framerate in milliseconds
animation-discharging-framerate = 500

; Only applies if <animation-low> is used
; New in version 3.6.0
animation-low-0 = %{F#fb4934}󰂃
animation-low-1 = %{F#cc241d}󰁼
animation-low-framerate = 750

[module/xworkspaces]
type = internal/xworkspaces

label-active = 󰀚
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 3

label-occupied = 󰺕
label-occupied-underline = ${colors.disabled}
label-occupied-padding = 1

label-urgent = 󰀨
label-urgent-background = ${colors.background-alt}
label-urgent-foreground = ${colors.alert}
label-urgent-underline = ${colors.alert}
label-urgent-padding = 3

label-empty = 
label-empty-foreground = ${colors.disabled}
label-empty-underline = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#d65d0e} %mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume> <label-volume>

label-muted = 󰸈 Muted
label-muted-foreground = ${colors.disabled}

ramp-volume-0 = %{F#d65d0e}󰕿%{F-}
ramp-volume-1 = %{F#d65d0e}󰖀%{F-}
ramp-volume-2 = %{F#d65d0e}󰕾%{F-}

use-ui-max = false

click-right = pavucontrol

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = %{A1:alacritty -o "window.class={instance=\"alacritty_float\",general=\"alacritty_float\"}" -e htop &:}󰍛
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%%{A}

[network-base]
type = internal/network
interval = 2

[module/wlan]
inherit = network-base
interface-type = wireless

format-connected = <ramp-signal> <label-connected>
format-disconnected = <label-disconnected> 

label-connected = %essid%%{A}
ramp-signal-0 = %{A1:rofi -show drun &:}%{F#d65d0e}󰤯%{F-}
ramp-signal-1 = %{A1:rofi -show drun &:}%{F#d65d0e}󰤟%{F-}
ramp-signal-2 = %{A1:rofi -show drun &:}%{F#d65d0e}󰤢%{F-}
ramp-signal-3 = %{A1:rofi -show drun &:}%{F#d65d0e}󰤨%{F-}

label-disconnected = %{A1:rofi -show drun &:}%{F#504945}󰤭 disconnected%{A}

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %{F#d65d0e}%{F-} %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.foreground}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
